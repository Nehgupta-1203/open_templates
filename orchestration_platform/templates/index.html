<div class="main-content">
  <h2 class="text-center mb-4">Enter VM Credentials</h2>
  <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label class="form-label">IPv4:</label>
      <input type="text" name="ip" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Port:</label>
      <input type="text" name="port" class="form-control" required>
    </div>
    <!-- <div class="mb-3">
      <label class="form-label">PEM key:</label>
      <input type="file" name="pem" class="form-control">
    </div> -->
    <input type="submit" value="Connect" class="btn btn-primary w-100">
  </form>
</div>
